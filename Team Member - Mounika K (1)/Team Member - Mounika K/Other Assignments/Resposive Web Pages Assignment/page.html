    <div>
        <h1>Structured Query Language - SQL</h1>
        <h3>SQL Commands</h3>
        <ul>
            <li>CREATE DATABASE - Creates a new database</li>
            <li>CREATE TABLE - Creates a new table</li>
            <li>DROP TABLE - Drops a table</li>
            <li>ALTER DATABASE - Alters a database</li>

        </ul>
