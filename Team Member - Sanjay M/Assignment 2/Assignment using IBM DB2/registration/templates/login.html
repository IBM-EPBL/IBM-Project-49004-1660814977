{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="form-main-div">
        <div class="form-div">
            <h3>Login</h3>
            <form method="POST">
                <label>Email</label> <br>
                <input class="inputs" value="{{ email }}" type="text" placeholder="Enter your email" name="email"/>
                 
                <label>Password</label> <br>
                <input class="inputs" value="{{ password }}" type="password" placeholder="Enter your password" name="password"/>
            
                <button class="submit">Login</button>

                <div>
                    <a href="/register">Don't have an account? Create one</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
